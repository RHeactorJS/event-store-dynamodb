language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
before_install:
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install
  - npm prune
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - npm run lint
  - npm run test:coverage-travis
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
node_js:
  - '8'
  - '6'
  - '10'
